type Query {
    company(id: ID!): Company
    job(id: ID!): Job
    jobs: [Job!]
}

type Company {
    id: ID!
    name: String!
    description: String
    jobs: [Job!]
}

type Job{
    id: ID!,
    title: String!,
    description: String,
    company: Company!,
}

type Mutation{
    createJob( title: String!, companyId: ID!, description: String,) : Job,
}
